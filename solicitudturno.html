             <!-- Cambios en la sección del formulario -->
<div class="form-group">

    <script>
        const especialidadSelect = document.getElementById("especialidad");
        const medicoSelect = document.getElementById("medico");
        const medicoIdHidden = document.getElementById("medico_id_hidden");
        const fechaInput = document.getElementById("fecha");
        const horaSelect = document.getElementById("hora");
        let medicosData = {};
        
        function obtenerDiaSemana(fecha) {
            const dias = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
            const dia = new Date(fecha).getDay();
            return dias[dia];
        }
        
        function generarHorasEntre(inicio, fin) {
            const horas = [];
            let [hIni, mIni] = inicio.split(':').map(Number);
            let [hFin, mFin] = fin.split(':').map(Number);
        
            while (hIni < hFin || (hIni === hFin && mIni < mFin)) {
                let h = hIni.toString().padStart(2, '0');
                let m = mIni.toString().padStart(2, '0');
                horas.push(`${h}:${m}`);
                mIni += 30;
                if (mIni >= 60) {
                    mIni = 0;
                    hIni++;
                }
            }
            return horas;
        }
        
        function cargarMedicosHorarios() {
            fetch('obtener_medicos_horarios.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error al cargar los datos:', data.error);
                        return;
                    }
        
                    medicosData = data;
        
                    const especialidadesUnicas = [...new Set(data.medicos.map(m => m.especialidad))];
                    especialidadesUnicas.forEach(esp => {
                        const option = document.createElement("option");
                        option.value = esp;
                        option.text = esp.charAt(0).toUpperCase() + esp.slice(1);
                        especialidadSelect.appendChild(option);
                    });
        
                    especialidadSelect.addEventListener("change", function () {
                        const especialidadSeleccionada = this.value;
                        medicoSelect.innerHTML = '<option value="">Seleccione un médico</option>';
        
                        data.medicos.forEach(medico => {
                            if (medico.especialidad === especialidadSeleccionada) {
                                const option = document.createElement("option");
                                option.value = medico.id;
                                option.text = medico.nombre;
                                medicoSelect.add(option);
                            }
                        });
        
                        horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
                        fechaInput.value = '';
                    });
        
                    medicoSelect.addEventListener("change", function () {
                        const medicoId = this.value;
                        medicoIdHidden.value = medicoId;
                        horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
                        fechaInput.value = '';
        
                        fechaInput.addEventListener("change", function () {
                            const fechaSeleccionada = this.value;
                            const diaSemana = obtenerDiaSemana(fechaSeleccionada);
                            horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
        
                            const horarios = data.horarios.filter(h =>
                                h.medico_id == medicoId && h.dia.toLowerCase() === diaSemana
                            );
        
                            if (horarios.length === 0) {
                                const option = document.createElement("option");
                                option.text = "No hay horarios disponibles";
                                horaSelect.add(option);
                                return;
                            }
        
                            horarios.forEach(horario => {
                                const turno = horario.turno.toLowerCase() === 'mañana' ? 'Mañana' : 'Tarde';
                                const bloques = generarHorasEntre(horario.hora_inicio, horario.hora_fin);
                                const optgroup = document.createElement("optgroup");
                                optgroup.label = `Turno ${turno}`;
                                bloques.forEach(hora => {
                                    const option = document.createElement("option");
                                    option.value = hora;
                                    option.text = hora;
                                    optgroup.appendChild(option);
                                });
                                horaSelect.appendChild(optgroup);
                            });
                        });
                    });
                })
                .catch(error => console.error('Error al cargar los datos:', error));
        }
        
        cargarMedicosHorarios();
        </script>
