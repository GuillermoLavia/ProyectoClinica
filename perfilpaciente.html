    <script>

        // Obtener los datos del paciente
        fetch('cocperfilpac.php')
    .then(response => {
        if (!response.ok) {
            throw new Error('Error en la solicitud: ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        console.log('Datos recibidos:', data);
        const datosPacienteDiv = document.getElementById('datos-paciente');
        if (data.error) {
            datosPacienteDiv.innerHTML = `<p>${data.error}</p>`;
        } else {
            datosPacienteDiv.innerHTML = `
                <p><strong>DNI:</strong> ${data.dni}</p>
                <p><strong>Nombre y Apellido:</strong> ${data.apellidoynombre}</p>
                <p><strong>Teléfono:</strong> ${data.telefono}</p>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Obra Social:</strong> ${data.obrasocial}</p>
                <p><strong>Dirección:</strong> ${data.direccion}</p>
            `;
        }
    })
    .catch(error => {
        console.error('Error al procesar los datos:', error);
        document.getElementById('datos-paciente').innerHTML = `<p>Ocurrió un error: ${error.message}</p>`;
    });
